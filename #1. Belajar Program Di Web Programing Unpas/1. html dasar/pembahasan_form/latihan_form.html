<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan form</title>
</head>
<body>
    <h1>latihan pembelajarn form</h1>

    <form>

        <table border="2" cellspacing="0" cellpadding="5">
            <tr>
                <td>ketikan</td>
                <td>
                    <label for="username">user name</label>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>ketikan</td>
                <td><label for="password">password</label>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="radio" name="status"><label for="status">menikah</label>
                    <input type="radio" name="status"><label for="status">belum menikah</label></td>
                
            </tr>
            <tr>
                <td colspan="2"><label for="sepak bola">sepak bola</label><input type="checkbox" id="traveling"><label for="traveling">traveling</label><input type="checkbox" id="traveling"></td>
            
            </tr>
            <tr>
                <td>pilih kota</td>
                <td>
                    <select>
                        <option value="medan">medan</option>
                        <option value="jakarta">jakarta</option>
                        <option value="surabaya">surabaya</option>
                        <option value="bandung">bandung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>pengalaman</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>

                <td colspan="2"><button type="submit">kirim</button>
              <button type="reset">hapus</button></td>
                
            </tr>
        </table>

    </form>
</body>
</html>
