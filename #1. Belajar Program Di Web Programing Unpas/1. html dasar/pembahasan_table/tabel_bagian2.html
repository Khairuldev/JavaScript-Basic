<!DOCTYPE html>

    <title>pembahasan table bagian 2</title>

<body>
    <h2><strong><u>table bagian 2 (struktur table) menggunakan border,locspan dan rowspan :</u></strong></h2>

    <table border="1" cellspacing="1" cellpadding="5">

        <tr>
            <td rowspan="5">nama</td>
            <td colspan="4">TABLE NILAI SISWA</td>
            
        </tr>
        <tr>           
            <td>nilai matematika</td>
            <td>nilai bahasa indonesia </td>
            <td>nilai bahasa inggiris</td>
        </tr>

         <tr>               
            <td>100</td>
            <td>90</td>
            <td>80</td>
        </tr>       

        <tr>
            <td>90</td>
            <td>80</td>
            <td>70</td>
        </tr>

        <tr>
            <td>80</td>
            <td>70</td>
            <td>60</td>
        </tr>


    </table>
</body>
</html>
