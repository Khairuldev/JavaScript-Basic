<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>pemrograman web dasar 1</title>
</head>
<body>
    <!-- contoh untuk pengenalan p, br , dan hr -->
    <p>Hello world !</p>
    <p>selamat datang <br>di kuliah pemrograman 1</p>
    <hr>
<!-- contoh untuk pengenalan bold, inside , dan underline -->
    <p><b>hallo salam kenal</b></p>
    <p><i>perkernalkan saya khairul anwar tanjung</i> </p>
    <p></p>saat ini saya sedang mengikuti pembelajaran tentang <u>web dasar</u>
    <hr>
<!-- contoh untuk pengenalan strong, dan em  -->
    <p><strong>pengumuman!</strong> </p>
    <p><em>pembelajaran hari ini diadakan pada tanggal 1 juni pukul 18:00 s/d 22:00 </em> </p>
</body>
</html>
